<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes e Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Clientes e Produtos</h1>
        
        <form id="registroForm">
            <h2>Dados do Cliente</h2>
            <label for="nomeCliente">Nome:</label>
            <input type="text" id="nomeCliente" name="nomeCliente" required>
            
            <label for="emailCliente">Email:</label>
            <input type="email" id="emailCliente" name="emailCliente" required>
            
            <label for="telefoneCliente">Telefone:</label>
            <input type="tel" id="telefoneCliente" name="telefoneCliente" required>
            
            <h2>Dados do Produto</h2>
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" required>
            
            <label for="descricaoProduto">Descrição do Produto:</label>
            <textarea id="descricaoProduto" name="descricaoProduto" required></textarea>
            
            <label for="precoProduto">Preço:</label>
            <input type="number" id="precoProduto" name="precoProduto" required>
            
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
